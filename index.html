<!DOCTYPE html>
	<html lang="fr">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="initial-scale=1" />
			<title>ohmyfood</title>
			<link rel="stylesheet" href="style.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
		</head>
		<body>
	<!-- Loader -->
			<div class="loader">
				<div class="loader_div">
					<div class="loader_div_cl"></div>
				</div>
			</div>
	<!-- Header -->
			<header class="header">
				<a href=""><img class="header_logo" src="images\logo\ohmyfood@2x.svg" alt="logo OMF"></a>
			</header>
			<main>
	<!-- Search -->
			<div class="search">
				<div class="search_div">
					<i class="fas fa-map-marker-alt search_icon"></i>
					<span class="search_place">Paris, Belleville</span>
				</div>
			</div>
	<!-- Presentation -->
			<section class="presentation">
				<h1 class="presentation_text">Réservez le menu qui vous convient</h1>
				<p class="presentation_subtext">
					Découvrez des restaurants d'exception, sélectionnés par nos soins.
				</p>
				<span class="presentation_btn">Explorer nos restaurants</span>
			</section>
	<!-- Function  -->
			<section class="function">
				<div class="container">
					<h2 class="function_title">Fonctionnemenent</h2>
					<ol class="function_liste">
						<li class="function_shape">
							<i class="function_icon fas fa-mobile-alt"></i>
							<span class="function_text">Choisissez un restaurant</span>
						</li>
						<li class="function_shape">
							<i class="function_icon fas fa-list-ul"></i>
							<span class="function_text">Composez votre menu</span>
						</li>
						<li class="function_shape">
							<i class="function_icon fas fa-store"></i>
							<span class="function_text">Dégustez au restaurant</span>
						</li>
					</ol>
				</div>
			</section>
